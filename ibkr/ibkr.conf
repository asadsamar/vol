[api]
base_url = https://localhost:5001/v1/api
host = localhost
port = 5001

[logging]
level = INFO

[session]
# Tickle interval in seconds to keep session alive
tickle_interval = 60

[account]
# Specify the account ID you want to use
# Leave empty to use all available accounts
account_id = U13079925

[rate_limits]
# Rate limits in requests per second for different endpoint categories
# Based on IBKR API documentation: https://www.interactivebrokers.com/campus/ibkr-api-page/cpapi-v1/#pacing-limitations
default = 1.0
portfolio = 1.0
account = 1.0
auth = 1.0
market_data = 5.0
tickle = 0.016